<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/static/find-your-charger.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="icon" href="/static/temp/assets/images/icon.ico" />
  <title>Find your charger</title>
</head>

<body>

  <!-- HEADER SECTION -->
  <header>
    <nav>
      <ul>
        <li><a href="{{ url_for('home') }}">Home</a></li>
        <li><a href="{{ url_for('contact_us') }}">Contact us</a></li>
        <li><a href="{{ url_for('login') }}" class="cta">Login</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- BODY SECTION -->
    <div class="container">
      <form action="{{ url_for('search_stations') }}" method="post">
        <h1>Find Your Charge Point</h1>

        <label for="City">Select a city: </label>
        <select id="City" name="City" required>
          <option value="">--Select a city--</option>
          <option value="thiruvananthapuram">Thiruvananthapuram</option>
          <option value="Kollam">Kollam</option>
          <option value="Pathanamthitta">Pathanamthitta</option>
          <option value="Alapuzha">Alapuzha</option>
          <option value="Kottayam">Kottayam</option>
          <option value="Idukki">Idukki</option>
          <option value="Ernakulam">Ernakulam</option>
          <option value="Thrissur">Thrissur</option>
          <option value="Palakkad">Palakkad</option>
          <option value="Malappuram">Malappuram</option>
          <option value="Kozhikode">Kozhikode</option>
          <option value="Wayanad">Wayanad</option>
          <option value="kannur">Kannur</option>
          <option value="Kasaragod">Kasaragod</option>
        </select>

        <br><br>

        <label for="Charger_type">Select Charger Type:</label>
        <select name="Charger_type" id="Charger_type" required>
          <option value="">--Select--</option>
          <option value="AC Level 1 Charging">AC Level 1 Charging</option>
          <option value="AC Level 2 Charging">AC Level 2 Charging</option>
          <option value="DC Fast Charging">DC Fast Charging</option>
        </select>

        <br><br>

        <button id="book" type="submit">Search</button>
      </form>
    </div>
  </main>

</body>
</html>
