<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>View Feedback - Providing Electrical Battery/Charge Service</title>

  <link rel="stylesheet" href="https://cdn.datatables.net/1.11.4/css/jquery.dataTables.min.css">
  <link rel="stylesheet" href="/static/admin/view_feedback.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="icon" href="/static/temp/assets/images/icon.ico"/>

  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous">
</head>

<body>

<div class="d-flex toggled" id="wrapper">

  <!-- Sidebar -->
  <div class="bg-light border-right" id="sidebar-wrapper">
    <div class="text-right">
      <button class="sidebar-toggler" id="sidebar-toggle-onSidebar">
        <span class="icon-bar top-bar"></span>
        <span class="icon-bar middle-bar"></span>
      </button>
    </div>

    <div class="list-group list-group-flush">
      <a href="/admin-home" class="list-group-item list-group-item-action bg-light">Dashboard</a>
      <a href="/user-list" class="list-group-item list-group-item-action bg-light">Manage users</a>
      <a href="/Manage_station" class="list-group-item list-group-item-action bg-light">Manage Station</a>
      <a href="/view_booking" class="list-group-item list-group-item-action bg-light">View booking</a>
      <a href="/view_feedback" class="list-group-item list-group-item-action bg-light">View feedback</a>
      <a href="/logout" class="list-group-item list-group-item-action bg-light">Logout</a>
    </div>
  </div>

  <div id="sidebar-empty-space" class="empty-space-sidebar"></div>

  <!-- Page Content -->
  <div id="page-content-wrapper">

    <nav class="navbar navbar-light scroll scrolling-navbar py-2">
      <!-- navbar kept empty so layout does not break -->
    </nav>

    <div class="container-fluid">
      <h1 class="mt-4">User Feedback</h1>

      <form action="" method="get">
        <table id="myTable" class="display table table-active" width="600" border="1">
          <thead>
            <tr>
              <th scope="col">SL.NO</th>
              <th scope="col">NAME</th>
              <th scope="col">EMAIL</th>
              <th scope="col">FEEDBACK DATE</th>
              <th scope="col">FEEDBACK</th>
            </tr>
          </thead>
          <tbody>
            {% for i in data %}
            <tr>
              <td>{{ loop.index }}</td>
              <td>{{ i.Name }}</td>
              <td>{{ i.Email }}</td>
              <td>{{ i.Feedback_date }}</td>
              <td>{{ i.Feedback }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </form>
    </div>

  </div>
  <!-- /#page-content-wrapper -->

</div>
<!-- /#wrapper -->

<!-- JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.datatables.net/1.11.4/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

<script>
  $(document).ready(function () {
    $('#myTable').DataTable({
      paging: false,
      searching: false
    });
  });
</script>

</body>
</html>
