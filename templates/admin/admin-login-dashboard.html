<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="/static/admin/admin-login-dashboard.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="icon" href="/static/temp/assets/images/icon.ico"/>

  <title>Admin Dashboard - Providing Electrical Battery/Charge Service</title>
</head>

<body>

<div class="d-flex toggled" id="wrapper">

  <!-- Sidebar -->
  <div class="bg-light border-right" id="sidebar-wrapper">
    <div class="text-right">
      <button class="sidebar-toggler" id="sidebar-toggle-onSidebar">
        <span class="icon-bar top-bar"></span>
        <span class="icon-bar middle-bar"></span>
      </button>
    </div>

    <div class="list-group list-group-flush">
      <a href="/admin-home" class="list-group-item list-group-item-action bg-light">Dashboard</a>
      <a href="/user-list" class="list-group-item list-group-item-action bg-light">Manage users</a>
      <a href="/Manage_station" class="list-group-item list-group-item-action bg-light">Manage Station</a>
      <a href="/view_booking" class="list-group-item list-group-item-action bg-light">View booking</a>
      <a href="/view_feedback" class="list-group-item list-group-item-action bg-light">View feedback</a>
      <a href="/logout" class="list-group-item list-group-item-action bg-light">Logout</a>
    </div>
  </div>

  <div id="sidebar-empty-space" class="empty-space-sidebar"></div>

  <!-- Page Content -->
  <div id="page-content-wrapper">
    <nav class="navbar navbar-light scroll scrolling-navbar py-2">
      <!-- optional small navbar content if needed -->
    </nav>

    <div class="container-fluid">
      <h1 class="mt-4">Welcome to your dashboard {{ username }}!</h1>
    </div>
  </div>

</div>

<!-- JS (kept at end for faster load) -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"

        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
